---
title: HTML Description Element
content: <p>The HTML &lt;dd&gt; Element indicates the description of a term in a &lt;dt&gt; tag &#40;Definition Term Element&#41;. </p>
        
attributes: Global Attributes
exampleCode: |
    <pre>
    &lt;dl&gt;
    &#x0009;&lt;dt&gt;Oranges&lt;/dt&gt;
    &#x0009;&lt;dd&gt;Are fruits of the citrus species, they are round, orange and delicious.&lt;/dd&gt;
    &#x0009;&lt;dt&gt;Apples&lt;/dt&gt;
    &#x0009;&lt;dd&gt;They are ok.&lt;/dd&gt;
    &lt;/dl&gt;</pre>
        
