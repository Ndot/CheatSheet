title: HTML Data Element
content: <p>The HTML &lt;data&gt; Element links a given content with a machine-readable translation. If the content is time or date-related, the &lt;time&gt; must be used.</p>
        
attributes: value
exampleCode: |
    <pre>
    &lt;p&gt;New Products&lt;/p&gt;
    &lt;ul&gt;
    &#x0009;&lt;li&gt;&lt;data value="3967381398"&gt;Mini Ketchup&lt;/data&gt;&lt;/li&gt;
    &#x0009;&lt;li&gt;&lt;data value="3967381399"&gt;Jumbo Ketchup&lt;/data&gt;&lt;/li&gt;
    &#x0009;&lt;li&gt;&lt;data value="3967381400"&gt;Mega Jumbo Ketchup&lt;/data&gt;&lt;/li&gt;
    &lt;/ul&gt;</pre>
        
