title: HTML Main Element
content: <p>The HTML &lt;main&gt; element represents the main content of  the &lt;body&gt; of a document or application. The main content area consists of content that is directly related to, or expands upon the central topic of a document or the central functionality of an application.</p><p class="little-note">Documents conforming to the requirements for &lt;main&gt; in the W3C HTML specification must not include more than one &lt;main&gt; element in a document.</p>
attributes: Global Attributes
