---
title: HTML Nav Element
content: <p>The HTML &lt;nav&gt; Element represents a section of a page that links to other pages or to parts within the page.</p><p class="little-note">This element is intended only for major blocks of navigation links.</p><p class="little-note">A document can have several &lt;nav&gt; elements, for example, one for site navigation and one for intra-page navigation.</p>
attributes: Global Attributes
exampleCode: |
    <pre>
    &lt;nav&gt;
    &#x0009&lt;a href="#html"&gt;HTML&lt;/a&gt;
    &#x0009&lt;a href="#css"&gt;CSS&lt;/a&gt;
    &#x0009&lt;a href="#javascript"&gt;JavaScript&lt;/a&gt;
    &lt;/nav&gt;</pre>
resultCode: |
