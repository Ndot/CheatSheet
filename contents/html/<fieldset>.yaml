---
title: HTML Fieldset Element
content: <p>The HTML &lt;fieldset&gt; Element is used to group several controls as well as &lt;label&gt; tags within a web form.</p>
        
attributes: disable, form, name
exampleCode: |
    <pre>
    &lt;form action="#" method="POST"&gt;
    &#x0009;&lt;fieldset&gt;
    &#x0009;&#x0009;&lt;legend&gt;Title&lt;/legend&gt;
    &#x0009;&#x0009;&lt;label&gt;Name &lt;/label&gt;&lt;input type="text"&gt;
    &#x0009;&#x0009;&lt;fieldset&gt;
    &#x0009;&#x0009;&#x0009;&lt;legend&gt;Title in Title&lt;/legend&gt;
    &#x0009;&#x0009;&#x0009;&lt;label&gt;Name &lt;/label&gt;&lt;input type="text"&gt;
    &#x0009;&#x0009;&lt;/fieldset&gt;
    &#x0009;&lt;/fieldset&gt;
    &lt;/form&gt;</pre>
        
resultCode: |
            <form action="#" method="POST">
                <fieldset>
