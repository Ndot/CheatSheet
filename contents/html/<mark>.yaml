title: HTML Mark Element
content: <p>The HTML &lt;mark&gt; Element represents highlighted text, i.e., a run of text marked for reference purpose, due to its relevance in a particular context.</p><p class="little-note">Do not confuse the &lt;mark&gt; element with the &lt;strong&gt; element. The &lt;strong&gt; element is used to denote spans of text of importance in context of the text, when the &lt;mark&gt; element is used to denote spans of text of relevance to a different context.</p>
