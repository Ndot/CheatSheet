---
title: HTML Bidirectional Override Element
content: <p>The HTML &lt;bdo&gt; Element is used to override the current directionality of text.</p>
        
attributes: Global Attributes
exampleCode: |
            &lt;p&gt;This text will go left to right.&lt;/p&gt;<br />
            &lt;p&gt;&lt;bdo dir="rtl"&gt;This text will go right to left.&lt;/bdo&gt;&lt;/p&gt;
        
resultCode: |
            <p>This text will go left to right.</p>
            <p><bdo dir="rtl">This text will go right to left.</bdo></p>
        
