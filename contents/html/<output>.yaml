---
title: HTML Output Element
content: <p>The HTML &lt;output&gt; Element represents the result of a calculation or user action.</p>
attributes: for, form, name
exampleCode: |
    <pre>
    &lt;form oninput="result.value = number.value"&gt;
        &lt;input id="number" type="range" min="20" max="80" value="25"&gt;
        &lt;output name="result"&gt;25&lt;/output&gt;
    &lt;/form&gt;</pre>
resultCode: |
    <form oninput="result.value = number.value">
        <input id="number" type="range" min="20" max="80" value="25">
        <output name="result">25</output>
    </form>
