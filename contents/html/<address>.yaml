title: HTML Address element
content: <p>The HTML &lt;address&gt; element supplies contact information for its nearest &#60;article&gt; or &#60;body&gt; ancestor; in the latter case, it applies to the whole document. Typically this element shows inside a footer tag.</p>
        
attributes: Global Attributes
exampleCode: |
            &lt;address&gt;<br />
                You can contact author at &lt;a href="http://www.somedomain.com"&gt;Some Domain&lt;/a&gt;.&lt;br&gt;<br />
                You may also want to visit us:&lt;br&gt;<br />
                Mozilla Foundation&lt;br&gt;<br />
                1981 Landings Drive&lt;br&gt;<br />
                Building K&lt;br&gt;<br />
                Mountain View, CA 94043-0801&lt;br&gt;<br />
                USA<br />
            &lt;/address&gt;<br />
        
