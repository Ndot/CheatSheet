title: HTML Article Element
content: <p>The HTML &lt;article&gt; element represents a self-contained composition in a document, page, application, or site, which is intended to be independently distributable or reusable (e.g., in syndication). This could be a forum post, a magazine or newspaper article, a blog entry, an object, or any other independent item of content. Each &lt;article&gt; should be identified, typically by including a heading (&lt;h1&gt; to &lt;h6&gt; element) as a child of the &lt;article&gt; element.</p>
        
attributes: Global Attributes
