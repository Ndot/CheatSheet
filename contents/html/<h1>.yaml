title: HTML Heading Elements
content: <p>Heading elements implement six levels of document headings, &lt;h1&gt; to &lt;h6&gt; tags are used to define HTML headings. The &lt;h1&gt; defines the most important heading, &lt;h6&gt; defines the least important heading.</p>
        
attributes: Global Attributes
exampleCode: |
    <pre>
    &lt;h1&gt;Heading level 1&lt;/h1&gt;
    &lt;h2&gt;Heading level 2&lt;/h2&gt;
    &lt;h3&gt;Heading level 3&lt;/h3&gt;
    &lt;h4&gt;Heading level 4&lt;/h4&gt;
    &lt;h5&gt;Heading level 5&lt;/h5&gt;
    &lt;h6&gt;Heading level 6&lt;/h6&gt;</pre>
        
