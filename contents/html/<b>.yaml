title: HTML &lt;b&gt; Element
content: <p>The HTML &lt;b&gt; Element represents a span of text stylistically different from normal text.</p>
        <p>This element should be of last resort. You should prefer &lt;h1&gt; to &lt;h6&gt; for titles, &lt;em&gt; for emphasized, &lt;strong&gt; for important and &lt;mark&gt; for marked or highlighted text. Text inside this element results in bold text.</p>
        
attributes: Global Attributes
exampleCode: |
            &lt;p&gt;Normal text. &lt;b&gt;Text inside &lt;b&gt; element.&lt;/b&gt;&lt;/p&gt;
        
