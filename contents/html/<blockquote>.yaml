title: HTML Block Quotation Element
content: <p>The HTML &lt;blockquote&gt; Element indicates that the enclosed text is an extended quotation. Usually, this is rendered visually by indentation.</p>
        
attributes: cite
exampleCode: |
    <pre>
    &lt;blockquote cite="http://developer.mozilla.org"&gt;
    &#x0009;&lt;p&gt;This is a quotation taken from the Mozilla Developer Center.&lt;/p&gt;
    &lt;/blockquote&gt;</pre>
        
