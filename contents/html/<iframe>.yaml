title: HTML Inline Frame Element
content: <p>The HTML &lt;iframe&gt; Element represents a nested browsing context, effectively embedding another HTML page into the current page. However, an &lt;iframe&gt; can be used within a normal document body. Each browsing context has its own session history and active document. The browsing context that contains the embedded content is called the parent browsing context. The top-level browsing context &#40;which has no parent&#41; is typically the browser window.</p>
        
attributes: allowfullscreen, frameborder, height, name, sandbox, src, srcdoc, width
exampleCode: |
    <pre>
    &lt;iframe src="https://ndot.github.io/CheatSheet" style="width:100%" height="500"&gt;
    &#x0009;&lt;p&gt;Your browser does not support iframes.&lt;/p&gt;
    &lt;/iframe&gt;</pre>
        
