title: HTML List Item Element
content: |
    <p>The HTML &lt;li&gt; Element is used to represent an item in a list. It must be contained in a parent element: an ordered list &lt;ol&gt;, an unordered list &lt;ul&gt;, or a menu &lt;menu&gt;. In menus and unordered lists, list items are usually displayed using bullet points. In ordered lists, they are usually displayed with an ascending counter on the left, such as a number or letter.</p>
