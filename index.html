<!DOCTYPE html>
<html lang="en" class="jsCheck">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" />
    <title>Cheat Sheet</title>
    <link href="icons/logo_page.png" rel="icon">
    <!-- Style sheets -->
    <link href="./css/light.css" type="text/css" rel="stylesheet" id="main">
    <link href="./css/dark.css" type="text/css" rel="alternate" id="dark">
    <!-- Remove no JS warning if JavaScript is enable -->
    <script type="text/javascript">document.documentElement.setAttribute('class', '');</script>
    <!-- JavaScript -->
    <script src="JS/vendor/highlight.pack.js" type="text/javascript"></script>
    <script src="JS/other.js" type="text/javascript"></script>
</head>
<body>
    <!-- JavaScript check -->
    <div class="nojs">
        <div class="nojs banner">
            <div class="banner-wrapper">
                <p>No JavaScript.</p>
                <p>No Cookie.</p>
            </div>
        </div>
    </div>
    
    <!-- Header -->
    <header class="theme-color1">
        <!-- Title bar -->
        <div class="header-title color2 transition-color">
            <a href="#home"><img src="icons/logo_page.png" alt=""></a>
        </div>
        <!-- Search -->
        <div id="search" class="search-container">
            <form class="search-form" action="">
                <input type="text" class="search-input"/>
            </form>
        </div>
        <!-- Main Navigation Bar -->
        <nav id="main-navigation" data-class-active="active-header-links">
            <ul class="header-nav">
                <li><a href="#html"><img class="header-links" data-id="html" alt="html" src="./icons/logo_html.svg"></a></li>
                <li><a href="#css"><img class="header-links" data-id="css" alt="css" src="./icons/logo_css.svg"></a></li>
                <li><a href="#javascript"><img class="header-links" data-id="javascript" alt="javascript" src="./icons/logo_javascript.svg"></a></li>
            </ul>
        </nav>
    </header>

    <!-- Contents -->
    <div>
        <!-- SPA -->
        <div id="spa" >
            <div class="links-wrapper">
                <ul id="spa-links" class="spa-links theme-color2" data-class-active="active-links"></ul>
            </div>
            <div class="content-wrapper">
                <div id="spa-content" class="theme-color1 color5"></div>
            </div>
        </div>
    </div>
   
    <!-- Maybe a footer -->
    <footer class="theme-color1 color3 transition-color" >
        <p>Footer</p>
        <div class="button-css">
            <p>THEME</p>
            <button id="light-css" data-theme="light" class="css-button-light" ></button>
            <button id="dark-css" data-theme="dark" class="css-button-dark"></button>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="JS/SPA.js" type="text/javascript"></script>
</body>
</html>
